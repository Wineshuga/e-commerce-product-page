<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shop Here</title>
</head>

<body>
    <!-- THE MODAL ON DESKTOP VIEW -->
    <div id="myModal" class="image--modal">
        <div>
            <img onclick="closeModal()" class="icon-modal_close" src="./images/icon-close.svg" alt="">
            <div class="image--modal_arrows">
                <img class="image--modal_previous" src="./images/icon-previous.svg" alt="">
                <img class="image--modal_next" src="./images/icon-next.svg" alt="">
            </div>
            <div>
                <div class="main--slide">
                    <img onclick="currentSlide(1)" class="image--on_modal" src="./images/image-product-1.jpg" alt="">
                </div>
                <div class="main--slide">
                    <img onclick="currentSlide(2)" class="image--on_modal" src="./images/image-product-2.jpg" alt="">
                </div>
                <div class="main--slide">
                    <img onclick="currentSlide(3)" class="image--on_modal" src="./images/image-product-3.jpg" alt="">
                </div>
                <div class="main--slide">
                    <img onclick="currentSlide(4)" class="image--on_modal" src="./images/image-product-4.jpg" alt="">
                </div>
            </div>
            <div class="image--lightbox">
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(1)" src="./images/image-product-1-thumbnail.jpg" alt="">
                </div>
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(2)" src="./images/image-product-2-thumbnail.jpg" alt="">
                </div>
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(3)" src="./images/image-product-3-thumbnail.jpg" alt="">
                </div>
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(4)" src="./images/image-product-4-thumbnail.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- THE HEADER -->
    <header class="header">
        <div class="header--logo">
            <img id="header--menu_icon" src="./images/icon-menu.svg" alt="">
            <img class="header--logo" src="./images/logo.svg" alt="logo">
        </div>
        <nav id="mobile--menu" class="header--menu">
            <img id="close" class="icon-close" src="./images/icon-close.svg" alt="">
            <ul class="header--menu_one">
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header--menu_two">
            <img class="header--menu_cart" src="./images/icon-cart-2.svg" alt="cart">
            <img class="header--menu_avatar" src="./images/image-avatar.png" alt="avatar">
        </div>
    </header>
    <hr />
    <!-- THE MAIN CONTENT -->
    <main class="main">
        <div class="image_container">
            <!-- THE ARROW IMAGES -->
            <div class="image_arrows">
                <img onclick="plusSlides(-1)" class="image--previous" src="./images/icon-previous.svg" alt="">
                <img onclick="plusSlides(1)" class="image--next" src="./images/icon-next.svg" alt="">
            </div>
            <img onclick="openModal();currentSlide(1)" class="image--product_1" src="./images/image-product-1.jpg"
                alt="">
                <div>
                    <div class="main--slide">
                        <img onclick="currentSlide(1)" class="image--on_modal" src="./images/image-product-1.jpg" alt="">
                    </div>
                    <div class="main--slide">
                        <img onclick="currentSlide(2)" class="image--on_modal" src="./images/image-product-2.jpg" alt="">
                    </div>
                    <div class="main--slide">
                        <img onclick="currentSlide(3)" class="image--on_modal" src="./images/image-product-3.jpg" alt="">
                    </div>
                    <div class="main--slide">
                        <img onclick="currentSlide(4)" class="image--on_modal" src="./images/image-product-4.jpg" alt="">
                    </div>
                </div>
            <!-- THE LIGHTBOX -->
            <div class="image--lightbox">
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(1)" src="./images/image-product-1-thumbnail.jpg"
                        alt="">
                </div>
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(2)" src="./images/image-product-2-thumbnail.jpg"
                        alt="">
                </div>
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(3)" src="./images/image-product-3-thumbnail.jpg"
                        alt="">
                </div>
                <div class="image--column">
                    <img class="demo" onclick="currentSlide(4)" src="./images/image-product-4-thumbnail.jpg"
                        alt="">
                </div>
            </div>
        </div>
        <!-- TEXT CONTENT -->
        <section class="main--section">
            <h1 class="main--title">SNEAKER COMPANY</h1>
            <h1 class="main--heading">Fall Limited Edition Sneakers</h1>
            <p class="main--text">These low-profile sneakers are your perfect
                casual wear companion. Featuring a durable rubber
                outer sole, they'll withstand everything the weather
                can offer.
            </p>
            <div class="item--price">
                <div class="item--price_and_discount">
                    <p class="item--price_total">$125.00</p>
                    <p class="item--price_discount">50%</p>
                </div>
                <p class="item--price_strikethrough">$250.00</p>
            </div>
            <div class="plus-and-button">
                <div class="item--add_minus">
                    <img id="minus" src="./images/icon-minus.svg" alt="">
                    <p id="item--amount"></p>
                    <img id="plus" src="./images/icon-plus.svg" alt="">
                </div>
                <button id="button"><span><img src="./images/icon-cart.svg" alt="">
                        <p>Add to cart</p>
                    </span></button>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
